name = "cat-consultation-ai"
main = "src/worker.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Worker 配置
workers_dev = true

# 构建配置
[build]
command = "npm run build:worker"

# 环境变量（在本地开发时从 .dev.vars 读取）
# 生产环境需要在 Cloudflare Dashboard 设置

# 路由配置（可选，部署后在 Dashboard 配置）
# routes = [
#   { pattern = "your-domain.com/*", zone_name = "your-domain.com" }
# ]

# 静态资源配置
# [site]
# bucket = "./public"

# 环境配置示例
# [env.production]
# name = "cat-consultation-ai-production"
# workers_dev = false

# [env.staging]
# name = "cat-consultation-ai-staging"
# workers_dev = true
