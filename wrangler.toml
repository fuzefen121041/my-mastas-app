#:schema node_modules/wrangler/config-schema.json
name = "my-mastra-app"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".mastra/output"

# 环境变量配置 (部署时需要在 Cloudflare Dashboard 中设置)
# OPENAI_API_KEY = "your-openai-api-key"

# 启用 Playground（生产环境）
[vars]
MASTRA_DEV = "true"

# KV 命名空间 (可选,用于缓存)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# D1 数据库配置 (可选,用于替换 LibSQL)
# [[d1_databases]]
# binding = "DB"
# database_name = "my-mastra-db"
# database_id = "your-database-id"
